<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form>
      <label for="city"></label>
      <input type="text" placeholder="Enter city name" id="input" name="city" required>
      <button type="submit">Search</button>
    </form>
    <div class="weather-container" id="weather-container">
      <div class="weather" id="weather">
        <h2 id="city-name"></h2>
        <p>Temperature: <span id="temp">°C</span></p>
        <p>Humidity: <span id="humidity">%</span></p>
        <p>Clouds: <span id="clouds"></span>%</p>
        <p>Wind Speed: <span id="wind-speed">m/s</span></p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Developed by Sachin Parihar</p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("form").submit(function(e) {
        e.preventDefault();
        var city = $("#input").val();
        $.get("/weather?city=" + city, function(data) {
          console.log(data);
          $("#city-name").text(data.city);
          $("#temp").text(data.temp + "°C");
          $("#humidity").text(data.humidity + "%");
          $("#clouds").text(data.clouds);
          $("#wind-speed").text(data.wind_speed + "m/s");
        }, "json");
      });
    });
  </script>
</body>
</html>
