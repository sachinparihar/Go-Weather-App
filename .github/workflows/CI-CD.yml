name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go 1.20
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Print Go version and GOROOT
      run: |
        go version
        echo "GOROOT=$GOROOT"

    - name: Build
      run: |
        cd src/Backend
        go build -o weather-app ./main.go  # Temporarily removed -buildmode=exe for debugging

    - name: Test
      run: |
        cd src/Backend
        go test ./...

    # Check for the latest version of the Docker build and push action
    - uses: mr-smithers-excellent/docker-build-push@v6  # Check if a newer version is available
      name: Build & push Docker image
      with:
        image: sachinparihar/go-weather-apps
        tags: v1, latest
        registry: docker.io
        dockerfile: Dockerfile  # Ensure this path is correct relative to the root of your repository
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}