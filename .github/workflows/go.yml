name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build
        run: |
          cd src
          go build -v ./...

      - name: Test
        run: |
          cd src
          go test -v ./...

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: weatherapps.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            weatherapps.azurecr.io/go-weather-app:${{ github.sha }}
            weatherapps.azurecr.io/go-weather-app:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: sachinparihar
          images: weatherapps.azurecr.io/go-weather-app:${{ github.sha }}


